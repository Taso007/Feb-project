 <div class="search-wrapper">
    <input class="search-style" type="search" id="search" placeholder="Search...">
    <button class="search-btn">

      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="30" viewBox="0 0 50 50">

  <!--login butt-->
  <button onclick="document.getElementById('id01').style.display='block'" class="login-but"></button>

  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'"
  class="close" title="Close Modal">&times;</span>
  
  <form class="modal-content animate">
    <div class="container">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
  <!--end of loginbutt-->
  
  <!--Shopping cart-->
  <button class="shopping-but" onclick="window.location.href='styleme-cart.html'"></button>
  <!--Shopping cart end-->

    <h1>StyleMe</h1>
  </a>
 <nav class="nav-menu">

 </nav>

 <!--product001-->
 <div class="product-details">
  <div class="product-info">
    <img src="softgirl.webp">
  </div>

  <div class="product-description">
    <p class="name">Soft Girl Mystery Box</p>
    <div class="btn-group" role="group">
      <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Select Size
      </button>
      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item" href="#">s</a></li>
        <li><a class="dropdown-item" href="#">m</a></li>
        <li><a class="dropdown-item" href="#">l</a></li>
      </ul>
    </div>
    <div class="btn-group" role="group">
      <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Select Season
      </button>
      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item" href="#">spring</a></li>
        <li><a class="dropdown-item" href="#">summer</a></li>
        <li><a class="dropdown-item" href="#">fall</a></li>
        <li><a class="dropdown-item" href="#">winter</a></li>
      </ul>
    </div>
    <div class="btn-group" role="group">
      <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Select price
      </button>
      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item" href="#">49.99₾</a></li>
        <li><a class="dropdown-item" href="#">89.99₾</a></li>
      </ul>
    </div>
    <div>
      <button class="product-addtocart" onclick="addToCart('softgirl.webp', 'Soft Girl', 'softGirl003.html');">Add To Cart</button>
      <button class="product-buy">Buy</button>
    </div>
  </div>
